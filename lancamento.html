<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Ford - Lançamento</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="cabecalho">
        <img src="../assets/img/logo-ford-256.png" alt="logo da Ford" class="cabecalho__image">
        <nav class="cabecalho__topo">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
<section class="videoPromo">
  <div class="video-wrap">
    <iframe
      src="https://www.youtube.com/embed/vQsryuNmsL0?si=O0_DMSsKuBmBF0kQ"
      title="Ford Ranger 2022"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</section>
    <main>
        <section class="table__carros">
            <table>
                <tr>
                    <th><img src="assets/img/storm.jpg" alt="Storm 3.2"></th>
                    <th><img src="assets/img/XL Cabine.jpg" alt="XL Cabine"></th>
                    <th><img src="assets/img/xls 2.2 diesel.jpg" alt="XLS 2.2"></th>
                </tr>
                <tr class="table__modelo">
                    <td>
                        <input type="checkbox"> Storm 3.2 Diesel 4X4 AT 2022
                    </td>
                    <td>
                        <input type="checkbox"> XL Cabine Simples 2.2 Diesel 4X4 MT 2022
                    </td>
                    <td>
                        <input type="checkbox"> XLS 2.2 Diesel 4X4 AT 2022
                    </td>
                </tr>
                <tr class="tabela__preco">
                    <td>Preço Sugerido: R$ 183.850</td>
                    <td>Preço Sugerido: R$ 220.690</td>
                    <td>Preço Sugerido: R$ 222.790</td>
                </tr>
            </table>
            <div class="table__buttom">
                <button class="buttom__compare" type="submit">Compare</button>
            </div>
        </section>

    <footer class="rodape">
